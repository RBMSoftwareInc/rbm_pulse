name: rbm_pulse
description: Internal wellbeing app (RBM-Pulse) using Flutter + Supabase.
publish_to: "none"

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  supabase_flutter: ^2.5.0
  flutter_riverpod: ^2.5.0
  provider: ^6.1.1
  connectivity_plus: ^6.0.3
  uuid: ^4.5.0
  shared_preferences: ^2.3.2
  flutter_local_notifications: ^17.2.2
  flutter_dotenv: ^5.1.0
  local_auth: ^2.3.0
  url_launcher: ^6.3.0
  intl: ^0.19.0
  lottie: ^3.1.2
  flutter_haptic: ^0.0.3
  fl_chart: ^0.69.0
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/rbm-logo.svg
    # .env is not included for web - use environment variables in hosting platform instead
  